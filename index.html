<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="DAN">
    <meta name="description" content="Little Taco Shop's Official Website ">
    <title>The Little Taco Shop</title>
    <link rel="icon" href="images/s4k6_pdjv_220810.jpg" type="image/x-icon"> 
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header">
        <h1 class="header__h1">Little Taco Shop</h1>
        <nav class="header__nav">
            <ul class="header__ul">            
                <li>
                    <a href="#menu">Menu</a>
                </li> 
                <li>
                    <a href="hours.html">Hours</a>
                </li>
                <li>
                    <a href="contact.html">Contact</a>
                </li>
                <li>
                    <a href="about.html">About Us</a>
                </li>
            </ul>
        </nav>        
    </header>

    <section class="hero">
        <h2 class="hero__h2">Bem-vindo </h2>
        <figure class=" ">
            <img src="images/pexels-los-muertos-crew-8448325.jpg" title="We love Tacos" width="800">
            <figcaption class="offscreen">
                Three tacos
            </figcaption>
        </figure>
    </section>
    <main class="main">
        <article id="menu" class="main__article menu">
            <h2 class="menu__h2">Our Menu</h2>
            <table class="menu__container">
                <caption class="offscreen">Our Tacos</caption>
                <thead>
                    <tr>
                        <th class="menu__header" scope="col">Tacos</th>
                        <th class="menu__header" scope="col">Qty</th>
                        <th class="menu__header" scope="col">Price</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <th class="menu__item menu__cr" scope="row" rowspan="3">
                            Crunchy
                        </th>
                        <td class="menu__item">1</td>
                        <td class="menu__item">$1.67</td>
                    </tr>
                    <tr>
                        <td class="menu__item">2</td>
                        <td class="menu__item">$2.70</td>
                    </tr>
                    <tr>
                        <td class="menu__item">3</td>
                        <td class="menu__item">$3.40</td>
                    </tr>
                    <tr>
                        <th class="menu__item menu__sf" scope="row" rowspan="3">
                            Soft
                        </th>
                        <td class="menu__item">1</td>
                        <td class="menu__item">$2</td>
                    </tr>
                    <tr>
                        <td class="menu__item">2</td>
                        <td class="menu__item">$3.50</td>
                    </tr>
                    <tr>
                        <td class="menu__item">3</td>
                        <td class="menu__item">$4.50</td>
                    </tr>
                </tbody>
                <tfoot>
                    <tr>
                        <td class="menu__item menu__cs" colspan="3">Chips &amp; Salsa $2</td>
                    </tr>
                </tfoot>
            </table>
            <br>
            <p>
                <a href="#">Back to top</a>
            </p>

        </article>

    </main>
    <hr> 
    <footer class="footer">
        <p>
            <span class="nowrap">Copyright &copy;</span> 
            <span class="nowrap">Little Taco Shop</span>
            </p>
    </footer>
</body>
</html>
