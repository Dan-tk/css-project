<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="DAN">
    <meta name="description" content="Contact information for The Little Taco Shop ">
    <title>Contact Us</title>
    <link rel="icon" href="images/s4k6_pdjv_220810.jpg" type="image/x-icon"> 
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header">
        <h1 class="header__h1">Contact Us</h1>
        <nav class="header__nav">
            <ul class="header__ul">
                <li>
                    <a href="index.html">Home</a>
                </li>
                <li>
                    <a href="about.html">About Us</a>
                </li>
                <li>
                    <a href="/#menu">Menu</a>
                </li> 
                <li>
                    <a href="hours.html">Store Hours</a>
                </li>
                
            </ul>
        </nav>
       


    </header>
    <section class="hero">
        <figure>
            <img src="images/pexels-roman-odintsov-4958641.jpg" alt="Tacos and a drink" title="Come visit is again" width="800">
            <figcaption class="offscreen">
                Tacos and a drink
            </figcaption>
        </figure>
    </section>
    <main class="main">
        <article class="main__article">
            <h2>Our location</h2>
            <address>
                555 Taco temptation lane, Suite T <br>
                Kansas City, MO 55555-5555
                <br><br>
                phone: <a href="tel: +555555555">555-555-5555</a>
            </address>
        </article>
        <article class="main__article contact">
        <h2 contact__h2>Our contact form</h2>

         <form action="https://httpbin.org/get" method="get" class="contact_form">
            <fieldset class="contact__fieldset">
                <legend class="offscreen">Send Us a message</legend>
                <p class="contact_p">
                    <label class="contact__label" for="name">Name:</label>
                    <input class="contact__input" type="text" name="name" id="name" placeholder="your name" required>

                </p>
                <p class="contact_p">
                    <label class="contact__label" for="email">Email:</label>
                    <input class="contact__input" type="email" name="email" id="email" placeholder="your email" required>
                </p>
                <p class="contact_p">
                    <label class="contact__label" for="message">your message:</label>
                    <br>
                    <textarea name="message" id="message" cols="30" rows="10" placeholder="Type your message" class="contact__textarea"></textarea>
                </p>
            </fieldset>
            <button type="submit" class="contact__button">Send</button>
            <button type="reset"  class="contact__button">reset</button>
        </form>
        </article>
        
    
    </main>
    <hr> 
    <footer class="footer">
        <p>
            <span class="nowrap">Copyright &copy;</span> 
            <span class="nowrap">Little Taco Shop</span>
            </p>
    </footer>
</body>
</html>
